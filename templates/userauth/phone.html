{% extends 'partials/base.html' %} {% load static %} {% block content %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
/>

<section class="ho">
  <main id="inputs" class="container">
    <h2>Entrez vos informations pour la livraison</h2>
    <form method="post" action="{% url 'core:checkout' %}">
      {% csrf_token %}
      <div class="input-field">
        <input class="nom" type="text" name="name" placeholder="Nom" required />
        <div class="underline"></div>
      </div>
      <div class="input-field">
        <input class="telephone" type="tel" id="phone" name="tel" required />
        <input id="pays" name="pays" type="hidden" />
        <input id="code" name="code" type="hidden" />
        <div class="underline"></div>
        <span id="valid-msg" class="hidden">âœ“ Valid</span>
        <span id="error-msg" class="hidden"></span>
      </div>
      <div class="input-field">
        <input
          class="adresse1"
          type="text"
          value="{{ address.address }}"
          name="address"
          placeholder="adresse :"
          required
        />
        <div class="underline"></div>
      </div>

      <button type="submit" class="form_input Commander" name="submit">
        Suivant
      </button>
    </form>
  </main>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
  const button = document.querySelector("#check");
  const errorMsg = document.querySelector("#error-msg");
  const validMsg = document.querySelector("#valid-msg");
  var input = document.querySelector("#phone");
  const paysInput = document.querySelector("#pays");
  const codeInput = document.querySelector("#code");
  const fraisInput = document.querySelector("#fraiss");
  const entrees = document.querySelector("#inputs");
  const inforr = document.querySelector("#infor");

  var iti = window.intlTelInput(input, {
    allowDropdown: true,
    autoHideDialCode: false,
    autoPlaceholder: "polite",
    strictMode: true,
    // dropdownContainer: document.body,
    formatOnDisplay: false,
    geoIpLookup: function (callback) {
      fetch("https://ipinfo.io/json")
        .then((response) => response.json())
        .then((data) => callback(data.country))
        .catch(() => callback("us"));
    },
    initialCountry: "auto",
    nationalMode: true,
    placeholderNumberType: "MOBILE",
    preferredCountries: ["de", "fr", "cm", "us", "gb"],
    separateDialCode: true,
    utilsScript: "{% static 'assets/js/input/utils.js' %}",
  });

  const errorMap = [
    "Invalid number",
    "Invalid country code",
    "Too short",
    "Too long",
    "Invalid number",
  ];
  const reset = () => {
    input.classList.remove("error");
    errorMsg.innerHTML = "";
    errorMsg.classList.add("hidden");
    validMsg.classList.add("hidden");
  };

  (function updateCountryInfo() {
    const pay = iti.getSelectedCountryData().iso2;
    const code = iti.getSelectedCountryData().dialCode;
    paysInput.value = pay;
    codeInput.value = code;
  })();

  input.addEventListener("countrychange", () => {
    const pay = iti.getSelectedCountryData().iso2;
    const code = iti.getSelectedCountryData().dialCode;
    paysInput.value = pay;
    codeInput.value = code;
  });

  const showError = (msg) => {
    input.classList.add("error");
    errorMsg.innerHTML = msg;
    errorMsg.classList.remove("hidden");
  };

  // on keyup / change flag: reset
  input.addEventListener("change", reset);
  input.addEventListener("keyup", reset);
</script>

{% endblock content %}
