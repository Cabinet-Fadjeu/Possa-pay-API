{% extends 'partials/base.html' %} {% block content %}

<div class="form-envois">
  <div class="barre"></div>
  <br />
  <form method="post" action="">
    {% csrf_token %}
    <h2>Recharger Mon compte</h2>

    <div class="form2">
      <label for="baseAmount"
        >Montant à envoyer : <span class="star">*</span></label
      >
      <input
        type="number"
        id="baseAmount"
        name="montant"
        required
        placeholder="Entrez le montant"
        step="0.01"
        class="inputEnvois"
      />
      <br /><br />

      <label for="currency">Dévise</label>
      <select id="currency" disabled="disabled" name="currency" class="Envois">
        <option value="{{devise}}">{{ devise }}</option>
      </select>
      <br />

      <label for="payment_mode"
        >Mode de payment<span class="star">*</span></label
      >
      <select id="payment_mode" name="payment_mode" class="Envois">
        <option value="">-- Sélectionnez une option --</option>
        <option value="PayPal">PayPal</option>
        <option value="Visa">Visa</option>
      </select>
      <br />
    </div>

    <div class="buttonEnvois">
      <button type="submit" class="button" name="submit">
        Envoyer
        <!-- </a> -->
      </button>
    </div>
  </form>
</div>

{% endblock content %}
